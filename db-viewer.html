<body>
    <div class="container">

            <p>å®æ—¶æŸ¥çœ‹å’Œåˆ†ææ‚¨çš„è¯æ±‡å­¦ä¹ æ•°æ®</p>

        <div class="stats" id="stats">

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="æœç´¢è¯æ±‡...">
            <button class="refresh-btn" onclick="loadData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">
                <p>æ­£åœ¨åŠ è½½æ•°æ®åº“å†…å®¹...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ç¼–å·</th>
                        <th>å•è¯</th>
                        <th>éŸ³æ ‡</th>
                        <th>ä¸­æ–‡é‡Šä¹‰</th>
                        <th>è‹±æ–‡é‡Šä¹‰</th>
                        <th>ä¾‹å¥</th>
                        <th>è¯æ ¹è¯ç¼€è¯æº</th> <!-- æ–°å¢ -->
                        <th>å¤ä¹ æ¬¡æ•°</th>
                        <th>æŒæ¡çŠ¶æ€</th>
                        <th>æœ€åå¤ä¹ </th>
                        <th>ä¸‹æ¬¡å¤ä¹ </th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allWords = [];
        
        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const table = document.getElementById('dataTable');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            table.style.display = 'none';
            
            try {
                const response = await fetch('/api/words');
                if (!response.ok) {
                    throw new Error(`API è¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
                }
                
                allWords = await response.json();
                updateStats();
                renderTable(allWords);
                
                loading.style.display = 'none';
                table.style.display = 'table';
                
            } catch (err) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `
                    <strong>é”™è¯¯ï¼š</strong> ${err.message}<br>
                    <small>è¯·ç¡®ä¿ API æœåŠ¡å™¨æ­£åœ¨è¿è¡Œï¼Œç«¯å£æ­£ç¡®ï¼Œä¸”æ•°æ®åº“å·²åˆå§‹åŒ–ã€‚</small>
                `;
            }
        }
        
        function updateStats() {
            const total = allWords.length;
            const known = allWords.filter(w => w.known).length;
            const unknown = total - known;
            const needReview = allWords.filter(w => 
                w.nextReview && new Date(w.nextReview) <= new Date()
            ).length;
            
            document.getElementById('totalWords').textContent = total;
            document.getElementById('knownWords').textContent = known;
            document.getElementById('unknownWords').textContent = unknown;
            document.getElementById('reviewWords').textContent = needReview;
        }
        
        function renderTable(words) {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';
            
            words.forEach((word, index) => {
                const row = document.createElement('tr');
                
                const formatDate = (dateStr) => {
                    if (!dateStr) return '-';
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
                };
                // è¯æ ¹è¯ç¼€è¯æºé£æ ¼
                let roots = word.etymology?.roots || word.roots || '';
                let affixes = word.etymology?.affixes || word.affixes || '';
                let explanation = word.etymology?.explanation || word.etymology || '';
                let rootAffixStr = '';
                if (roots) rootAffixStr += `è¯æ ¹: ${roots}`;
                if (affixes) rootAffixStr += (rootAffixStr ? ' | ' : '') + `è¯ç¼€: ${affixes}`;
                if (explanation) rootAffixStr += (rootAffixStr ? ' | ' : '') + `è¯æº: ${explanation}`;
                if (!rootAffixStr) rootAffixStr = '-';
                
                row.innerHTML = `
                    <td>${word.number || word.sequenceNumber || index + 1}</td>
                    <td class="word-column">${word.word}</td>
                    <td class="phonetic-column">${word.phonetic || '-'}</td>
                    <td class="definition-column" title="${word.definitionZh}">${word.definitionZh}</td>
                    <td class="definition-column" title="${word.definitionEn}">${word.definitionEn}</td>
                    <td class="definition-column" title="${word.example}">${word.example}</td>
                    <td class="definition-column" title="${rootAffixStr}">${rootAffixStr}</td>
                    <td>${word.reviewCount || 0}</td>
                    <td class="${word.known ? 'status-known' : 'status-unknown'}">
                        ${word.known ? 'âœ… å·²æŒæ¡' : 'âŒ å¾…å­¦ä¹ '}
                    </td>
                    <td>${formatDate(word.lastReviewed)}</td>
                    <td>${formatDate(word.nextReview)}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function filterWords() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allWords.filter(word => 
                word.word.toLowerCase().includes(searchTerm) ||
                word.definitionZh.toLowerCase().includes(searchTerm) ||
                word.definitionEn.toLowerCase().includes(searchTerm)
            );
            renderTable(filtered);
        }
        
        document.getElementById('searchBox').addEventListener('input', filterWords);
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ•°æ®
        window.addEventListener('load', loadData);
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡æ•°æ®
        setInterval(loadData, 30000);
    </script>
